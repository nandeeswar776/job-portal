<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Job Portal</title>
    
    <link rel="stylesheet" href="styles2.css">

    <!-- Internal Styles -->
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            animation: fade-in 1.5s ease-in-out;
        }

        .welcome-container h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color: #007bff;
            animation: zoom-in 1.5s ease-in-out;
        }

        .welcome-container p {
            font-size: 20px;
            margin-bottom: 30px;
            animation: fade-in 2s ease-in-out;
        }

        .enter-button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: bounce-in 2.5s ease-in-out;
        }

        .enter-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fade-in {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes zoom-in {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes bounce-in {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Our Job Portal</h1>
        <p>Your journey to the perfect job starts here.</p>
        <button class="enter-button" onclick="goToHome()">Enter</button>
    </div>

    <script>
        function goToHome() {
            window.location.href = 're.html';
        }
    </script>
</body>
</html>
